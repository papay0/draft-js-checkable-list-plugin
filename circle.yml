machine:
  timezone: Asia/Tokyo
  node:
    version: 6.9.1
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "s+circleci@sugarshin.net"
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - "~/.cache/yarn"
deployment:
  master:
    branch: master
    commands:
      - npm run docs
