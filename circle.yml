machine:
  timezone: UTC
  node:
    version: 8.9.4
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "s+circleci@sugarshin.net"
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - "~/.cache/yarn"
test:
  override:
    - npm run lint
    - npm run type
    - npm run test:coverage:report
deployment:
  master:
    branch: master
    commands:
      - npm run build:demo
      - npm run deploy
